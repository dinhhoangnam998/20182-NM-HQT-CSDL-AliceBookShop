<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- head -->
  <head th:include="~{/base::head('Author')}"> </head>

  <body>
    <!-- header -->
    <header th:replace="~{/base::header}"></header>

    <!-- navbar -->
    <nav th:replace="~{/base::navbar}"></nav>

    <!-- section -->
   <section
      th:replace="~{/base::collapse-intro}"
      class="container-fluid bg-danger"
    ></section>

    <!-- main -->
    <main>
      <div class="container-fluid">
        <div class="list-group">
          <a
            th:each="ca : ${categories}"
            th:text="${ca.name}"
            th:href="@{/books/ca/{caid}(caid= ${ca.id})}"
            class="list-group-item list-group-item-action "
          ></a>
        </div>
      </div>
      <div th:replace="~{/base::section-footer ('/categories')}"></div>
    </main>

    <!-- footer -->
    <footer th:replace="~{/base::footer}"></footer>
  </body>
</html>
