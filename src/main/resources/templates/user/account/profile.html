<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->

<head>
	<th:block th:include="~{/base::head ('Profile')}"></th:block>
	<link rel="stylesheet" type="text/css" th:href="@{/css/user/home.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/user/ss-top.css}">

	<style>
		#navbar .container {
			background-color: antiquewhite;
			margin-bottom: 10px;
		}
	</style>
</head>


<body>
	<!-- header -->
	<header th:replace="/base::header"></header>

	<!-- navbar -->
	<nav th:replace="/base::navbar"></nav>

	<!-- section -->
	<section
      th:replace="~{/base::collapse-intro}"
      class="container-fluid bg-danger"
    ></section>

	<!-- main -->
	<main id="main">
		<div class="container-fluid  my-container">
			<div th:if="${msg} != null">
				<div class="alert alert-success alert-dismissible fade show" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong th:text="${msg}"></strong>
				</div>
			</div>

			<h3>Profile</h3>

			<div class="row">
				<div class="col-md-3">
					<div>
						<img th:src="@{${user.imgURL}}" style="height: 438px; width: 100%; object-fit: cover">
					</div>
				</div>

				<div class="col-md-9 pl-0">
					<div class="container mt-0">
						<h3>Account info</h3>
						<div class="row">
							<div class="col-md-6">Username</div>
							<div class="col-md-6">[[${user.username}]]</div>
						</div>
						<div class="row">
							<div class="col-md-6">Email</div>
							<div class="col-md-6">[[${user.email}]]</div>
						</div>
					</div>

					<div class="container mt-3">
						<h3>Personal info</h3>
						<div class="row">
							<div class="col-md-6">Full name</div>
							<div class="col-md-6">[[${user.name}]]</div>
						</div>
						<div class="row">
							<div class="col-md-6">Birthday</div>
							<div class="col-md-6">[[${user.birthday}]]</div>
						</div>
						<div class="row">
							<div class="col-md-6">Gender</div>
							<div class="col-md-6" th:text="(${user.gender} == 0)?('Nam'):('Ná»¯')"></div>
						</div>
					</div>

					<div class="container mt-3">
						<h3>Delivering info</h3>
						<div class="row">
							<div class="col-md-6">Address</div>
							<div class="col-md-6">[[${user.address}]]</div>
						</div>
						<div class="row">
							<div class="col-md-6">Phone</div>
							<div class="col-md-6">[[${user.phone}]]</div>
						</div>
					</div>

					<div class="container mt-4">
						<a th:href="@{/profiles/{id}/edit#navbar(id=${user.id})}" class="btn btn-primary">Edit Profile</a>
					</div>
				</div>
			</div>




		</div>
	</main>

	<!-- footer -->
	<footer th:replace="/base::footer"></footer>
</body>

</html>
