<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- head -->

  <head>
    <th:block th:include="~{/base::head ('Change Password')}"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/home.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/ss-top.css}" />
  </head>

  <body>
    <!-- header -->
    <header th:replace="/base::header"></header>

    <!-- navbar -->
    <nav th:replace="/base::navbar"></nav>

    <!-- section -->
    <section th:replace="~{/base::category}"></section>

    <!-- main -->
    <main id="main">
      <div th:if="not(${#lists.isEmpty(msgs)})">
        <div th:each="msg : ${msgs}">
          <div
            class="alert alert-warning alert-dismissible fade show"
            role="alert"
          >
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <strong th:text="${msg}"></strong>
          </div>
        </div>
      </div>

      <div class="container">
        <h2>Change Your Password</h2>
        <form
          th:action="@{/profiles/{userId}/change-password#navbar(userId = ${user.id})}"
          method="POST"
          th:object="${user}"
        >
          <div class="form-group">
            <label for="password">New Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              th:field="*{password}"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              th:field="*{confirmPassword}"
            />
          </div>

          <input
            type="submit"
            value="Submit"
            class="btn btn-primary btn-block"
          />
        </form>
      </div>
    </main>

    <!-- footer -->
    <footer th:replace="/base::footer"></footer>
  </body>
</html>
