<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.css" />

  <!-- slider -->
  <link rel="stylesheet" th:href="@{/vender/slider/css/lightslider.css}"
    href="../../static/vender/slider/css/lightslider.css" />
  <script th:src="@{/vender/slider/js/lightslider.js}" src="../../static/vender/slider/js/lightslider.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    .myslider img {
      height: 350px;
      width: 100%;
      object-fit: cover;
    }

    #ss-top .row [class*="col-"] {
      padding: 0.5rem;
    }

    #ss-top-col-2 {
      padding-left: 0;
    }
  </style>
</head>

<body>
  <!-- header -->
  <header th:replace="/base::header"></header>

  <!-- navbar -->
  <nav th:replace="/base::navbar"></nav>

  <!-- section -->
  <section th:replace="~{/base::category}">
  </section>

  <!-- main -->
  <main>
    <div class="container-fluid bg-success">
      <!-- content-title -->
      <div>
        <h3 th:text="${category1}"></h3>
      </div>
      <!-- content-body -->
      <div>
        <ul id="slider1" class="myslider">
          <li th:each="book : ${books1}">
            <div>
              <div class="card">
                <img th:src="${book.imgURL}" alt="" class="card-img-top">
                <div class="card-header">
                  [[${book.name}]]
                </div>
                <div class="card-body">
                  <div class="card-title">
                    [[${book.coverPrice}]]
                  </div>
                  <div class="card-text">
                    Card Text
                  </div>
                  <a th:href="@{/books/{id}#main(id=${book.id})}" class="card-link stretched-link">
                  </a>
                </div>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>

    <div class="container-fluid bg-primary">
      <!-- content-title -->
      <div>
        <h3 th:text="${category2}"></h3>
      </div>
      <!-- content-body -->
      <div>
        <ul id="slider2" class="myslider">
          <li th:each="book : ${books2}">
            <div>
              <div class="card">
                <img th:src="${book.imgURL}" alt="" class="card-img-top">
                <div class="card-header">
                  [[${book.name}]]
                </div>
                <div class="card-body">
                  <div class="card-title">
                    [[${book.coverPrice}]]
                  </div>
                  <div class="card-text">
                    Card Text
                  </div>
                  <a th:href="@{/books/{id}(id=${book.id})}" class="card-link stretched-link">
                  </a>
                </div>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>

    <div class="container-fluid bg-dark">
      <!-- content-title -->
      <div>
        <h3 th:text="${category3}"></h3>
      </div>
      <!-- content-body -->
      <div>
        <ul id="slider3" class="myslider">
          <li th:each="book : ${books3}">
            <div>
              <div class="card">
                <img th:src="${book.imgURL}" alt="" class="card-img-top">
                <div class="card-header">
                  [[${book.name}]]
                </div>
                <div class="card-body">
                  <div class="card-title">
                    [[${book.coverPrice}]]
                  </div>
                  <div class="card-text">
                    [[${book.author.name}]]
                  </div>
                  <a th:href="@{/books/{id}(id=${book.id})}" class="card-link stretched-link">
                  </a>
                </div>
              </div>
            </div>

          </li>
        </ul>
      </div>
    </div>



  </main>
  <!-- footer -->
  <footer th:replace="/base::footer"></footer>

  <script>
    $(document).ready(function () {
      $('#slider1').lightSlider({
        item: 4,
        autoWidth: false,
        slideMove: 1, // slidemove will be 1 if loop is true
        slideMargin: 10,

        addClass: '',
        mode: "slide",
        useCSS: true,
        cssEasing: 'ease', //'cubic-bezier(0.25, 0, 0.25, 1)',//
        easing: 'ease', //'for jquery animation',////

        speed: 1000, //ms'
        auto: true,
        loop: true,
        slideEndAnimation: false,
        pause: 4000,

        keyPress: false,
        controls: true,
        prevHtml: '<i class="fas fa-arrow-circle-left" style="font-size: 30px;"></i>',
        nextHtml: '<i class="fas fa-arrow-circle-right" style="font-size: 30px;"></i>',

        rtl: false,
        responsive: [
          {
            breakpoint: 770,
            settings: {
              item: 2,
              slideMargin: 6
            }
          },
          {
            breakpoint: 570,
            settings: {
              item: 1,
              slideMargin: 3
            }
          }
        ]
      });

      $('#slider2').lightSlider({
        item: 4,
        autoWidth: false,
        slideMove: 1, // slidemove will be 1 if loop is true
        slideMargin: 10,

        addClass: '',
        mode: "slide",
        useCSS: true,
        cssEasing: 'ease', //'cubic-bezier(0.25, 0, 0.25, 1)',//
        easing: 'ease', //'for jquery animation',////

        speed: 1000, //ms'
        auto: false,
        loop: false,
        slideEndAnimation: true,
        pause: 4000,

        keyPress: false,
        controls: true,
        prevHtml: '<i class="fas fa-arrow-circle-left" style="font-size: 30px;"></i>',
        nextHtml: '<i class="fas fa-arrow-circle-right" style="font-size: 30px;"></i>',

        rtl: false,
        adaptiveHeight: false,
        responsive: [
          {
            breakpoint: 770,
            settings: {
              item: 2,
              slideMargin: 6
            }
          },
          {
            breakpoint: 570,
            settings: {
              item: 1,
              slideMargin: 3
            }
          }
        ]
      });

      $('#slider3').lightSlider({
        item: 4,
        autoWidth: false,
        slideMove: 1, // slidemove will be 1 if loop is true
        slideMargin: 10,

        addClass: '',
        mode: "slide",
        useCSS: true,
        cssEasing: 'ease', //'cubic-bezier(0.25, 0, 0.25, 1)',//
        easing: 'ease', //'for jquery animation',////

        speed: 1000, //ms'
        auto: true,
        loop: true,
        slideEndAnimation: false,
        pause: 4000,

        keyPress: false,
        controls: true,
        prevHtml: '<i class="fas fa-arrow-circle-left" style="font-size: 30px;"></i>',
        nextHtml: '<i class="fas fa-arrow-circle-right" style="font-size: 30px;"></i>',

        rtl: false,
        adaptiveHeight: false,

        responsive: [
          {
            breakpoint: 770,
            settings: {
              item: 2,
              slideMargin: 6
            }
          },
          {
            breakpoint: 570,
            settings: {
              item: 1,
              slideMargin: 3
            }
          }
        ]

      });
    });
  </script>
</body>

</html>
