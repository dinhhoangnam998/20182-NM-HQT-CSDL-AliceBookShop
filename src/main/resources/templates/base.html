<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${title}">Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.css" />
</head>

<body>
  <header th:fragment="header">
    <div class="jumbotron jumbotron-fluid mb-0">
      <div class="container-fluid">
        <h1 class="display-3">Header</h1>
        <p class="lead">Jumbo helper text</p>
      </div>
    </div>
  </header>

  <ul th:fragment="navside" class="nav justify-content-center flex-column w-100 pl-3"
    style="height: 90vh; background-color: #bdc3c7">
    <li class="nav-item">
      <h4>Quản trị nội dung</h4>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manage/authors}">Author</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manage/books}">Book</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manage/categories}">Category</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manage/inputs}">Input</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manage/orders}">Order</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manage/publishers}">Publisher</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manage/sales}">Sale</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manage/users}">User</a>
    </li>

    <li class="nav-item">
      <h4>Thống kê</h4>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/statistic/general}">General info</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/statistic/storage}">Book Storage</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/statistic/receipt}">Receipt</a>
    </li>
  </ul>

  <div th:fragment="section-header (alertType ,title, addLink)" class="row">
    <div class="col-12">
      <!-- msg -->
      <div class="alert alert-dismissible fade show" th:attrappend="class=' ' + ${alertType}" role="alert" th:if="${msg} != null">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong th:text="${msg}"></strong>
      </div>
      <!-- title -->
      <h3>[[${title}]] <a th:if="${addLink} != null" th:href="@{${addLink}}" class="btn btn-primary float-right">Add <i
            class="fa fa-plus"></i></a></h3>
    </div>
  </div>

  <div th:fragment="section-footer (entity)" class="row">
    <div class="col-12">
      <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm justify-content-center" style="margin: 5px 0">
          <li class="page-item" th:each="page, i : ${pages}"
            th:attrappend="class= ( ${page} == ${curPage} ) ? (' active') : (' ')">

            <!-- previous -->
            <a class="page-link" th:if="(${i.first}) and (${page} != -1) and (${page} != 0)"
              th:href="@{/admin/manage/{entity}#main(entity=${entity}, p=${page})}" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
            <!-- pages -->
            <a class="page-link" th:unless="${i.first} or ${i.last}" th:href="@{/admin/manage/{entity}#main(entity=${entity}, p=${page})}"
              th:text="${page}"></a>
            <!-- next -->
            <a class="page-link" th:if="(${i.last}) and (${page} != (${lastPage} + 1))"
              th:href="@{/admin/manage/{entity}#main(entity=${entity}, p=${page})}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>

          </li>
        </ul>
      </nav>
    </div>
  </div>

  <footer th:fragment="footer">
    <div class="jumbotron jumbotron-fluid mb-0">
      <div class="container-fluid">
        <h1 class="display-3">Footer</h1>
        <p class="lead">Jumbo helper text</p>
      </div>
    </div>
  </footer>
</body>

</html>
