<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/base::head('Manage User')}"></th:block>
</head>

<body>
  <!-- header -->
  <header th:replace="~{/base::header}"></header>

  <!-- navbar -->
  <nav th:replace="~{/base::navbar}"></nav>

  <!-- main -->
  <main class="container-fluid" id="main">
    <div class="row ">
      <!-- navside -->
      <nav class="col-md-3" th:replace="~{/base::navside}">
      </nav>

      <!-- section -->
      <section class="col-md-9 pt-0">
        <!-- section-header -->
        <div th:replace="~{/base::section-header('alert-success', 'User:', null)}"></div>

        <!-- section-content -->
        <table id="ss-ct-tb" class="table table-hover table-bordered table-sm mt-2 mb-2">
          <thead class="thead-inverse">
            <tr>
              <th>id</th>
              <th>username</th>
              <th>email</th>
              <th>name</th>
              <th>birthday</th>
              <th>gender</th>
              <th>address</th>
              <th>phone</th>
              <th width="10%">click to</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td scope="row" th:text="${user.id}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.name}"></td>
              <td th:text="${user.birthday}"></td>
              <td th:text="${user.gender}"></td>
              <td th:text="${user.address}"></td>
              <td th:text="${user.phone}"></td>
              <td class="text-center">
                <a th:if="${user.privilege} == 0" th:href="@{/admin/manage/users/{id}/block#main(id=${user.id})}"
                  class="text-danger">block</a>

                <a th:if="${user.privilege} == -1" th:href="@{/admin/manage/users/{id}/unblock#main(id=${user.id})}"
                  class="text-success">unblock</a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- section-footer -->
        <div th:replace="~{/base::section-footer ('users')}"></div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="~{/base::footer}"></footer>
</body>

</html>
