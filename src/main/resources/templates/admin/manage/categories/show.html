<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="~{/base::head('Category List')}">
</head>

<body>
  <!-- header -->
  <header th:replace="/base::header"></header>

  <!-- main -->
  <main class="container-fluid my-2" id="main">
    <div class="row ">
      <!-- navside -->
      <nav class="col-3" th:insert="/base::navside">
      </nav>

      <!-- section -->
      <section class="col-9">
        <!-- section-header -->
        <div class="row" th:replace="/base::section-header('alert-success', 'Category', 'categories/add')"></div>

        <!-- section-content -->
        <div class="row">
          <div class="col-12">
            <!-- choose table or form here -->

            <table class="table table-striped table-hover table-sm">
                <thead class="thead-inverse">
                  <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="category : ${categories}">
                    <td scope="row" th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td><a th:href="@{/admin/manage/categories/{id}/edit(id=${category.id})}"><i class="fa fa-edit"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>

            <!-- <form th:action="@{add}" method="POST" th:object="${author}">
                <div class="form-group">
                  <label for="name">Author name</label>
                  <input type="text" name="name" id="name" th:field="*{name}" class="form-control" placeholder=""
                    aria-describedby="helpId" autofocus="autofocus">
                  <small id="helpId" class="text-muted">Help text</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form> -->


          </div>
        </div>

        <!-- section-footer -->
        <div class="row" th:replace="/base::section-footer ('categories')"></div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="/base::footer"></footer>
</body>
