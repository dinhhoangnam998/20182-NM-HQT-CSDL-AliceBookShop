<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/base::head('Category List')}"></th:block>
</head>

<body>
  <!-- header -->
  <header th:replace="~{/base::header}"></header>

  <!-- navbar -->
  <nav th:replace="~{/base::navbar}"></nav>

  <!-- main -->
  <main class="container-fluid" id="main">
    <div class="row ">
      <!-- navside -->
      <nav class="col-md-3" th:replace="~{/base::navside}">
      </nav>

      <!-- section -->
      <section class="col-md-9 pt-0">
        <!-- section-header -->
        <div th:replace="/base::section-header('alert-success', 'Category', 'categories/add')"></div>
        <!-- section-content -->
        <table id="ss-ct-tb" class="table table-hover table-bordered table-sm mt-2 mb-2">
          <thead class="thead-inverse">
            <tr>
              <th>id</th>
              <th>name</th>
              <th width="5%">edit</th>
              <th width="5%">delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="category : ${categories}">
              <td scope="row" th:text="${category.id}"></td>
              <td th:text="${category.name}"></td>
              <td class="text-center"><a th:href="@{/admin/manage/categories/{id}/edit(id=${category.id})}"><i
                    class="fas fa-pencil-alt text-dark"></i></a>
              </td>
              <td class="text-center"><a th:href="@{/admin/manage/categories/{id}/delete(id=${category.id})}"><i
                    class="far fa-trash-alt text-dark"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- section-footer -->
        <div class="row" th:replace="/base::section-footer ('categories')"></div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="~{/base::footer}"></footer>
</body>

</html>
