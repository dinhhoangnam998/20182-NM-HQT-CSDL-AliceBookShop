<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/base::head('Edit Publisher')}"></th:block>
</head>

<body>
  <!-- header -->
  <header th:replace="/base::header"></header>

  <!-- navbar -->
  <nav th:replace="/base::navbar"></nav>

  <!-- main -->
  <main style="background-color: white" class="container-fluid" id="main">
    <div class="row ">
      <!-- navside -->
      <nav class="col-md-3" th:replace="~{/base::navside}">
      </nav>

      <!-- section -->
      <section class="col-md-9 pt-0">
        <!-- section-header -->
        <div th:replace="/base::section-header('alert-warning', 'Edit Publisher', null)"></div>

        <!-- section-content -->
        <form th:action="@{edit#navbar}" method="POST" th:object="${publisher}">
          <div class="form-group">
            <label for="phone">name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="" autofocus="autofocus">
          </div>
          <div class="form-group">
            <label for="address">address</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="phone">phone</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="/base::footer"></footer>
</body>

</html>
