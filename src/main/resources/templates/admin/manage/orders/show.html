<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="~{/base::head('Order List')}"></th:block>
</head>

<body>
	<!-- header -->
	<header th:replace="~{/base::header}"></header>

	<!-- navbar -->
	<nav th:replace="~{/base::navbar}"></nav>

	<!-- main -->
	<main class="container-fluid" id="main">
		<div class="row ">
			<!-- navside -->
			<nav class="col-md-3" th:replace="~{/base::navside}">
			</nav>

			<!-- section -->
			<section class="col-md-9 pt-0">
				<!-- section-header -->
				<div th:replace="~{/base::section-header('alert-success', 'Orders:', null)}"></div>

				<!-- section-content -->
				<table id="ss-ct-tb" class="table table-hover table-bordered table-sm mt-2 mb-2">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>orderDate</th>
							<th>user</th>
							<th>note</th>
							<th>Total</th>
							<th>DELIVERING</th>
							<th>CANCELED</th>
							<th>SUCCESSED</th>
							<th>detail</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="order : ${orders}">
							<tr>
								<td scope="row" th:text="${order.id}"></td>
								<td th:text="${order.orderDate}"></td>
								<td th:text="${order.user.name}"></td>
								<td th:text="${order.note}"></td>
								<td th:text="${order.totalSalePrice}"></td>
								<td><a class="" th:attrappend="class= (${order.state} == 2 ) ? (' text-primary') : (' text-muted')"
										th:href="@{/admin/manage/orders/{id}/change-state#main(id=${order.id}, s=2)}">delivering</a></td>
								<td><a class="" th:attrappend="class= (${order.state} == -1) ? (' text-danger') : (' text-muted')"
										th:href="@{/admin/manage/orders/{id}/change-state#main(id=${order.id}, s=-1)}">cancled</a></td>
								<td><a class="" th:attrappend="class= (${order.state} == 3 ) ? (' text-success') : (' text-muted')"
										th:href="@{/admin/manage/orders/{id}/change-state#main(id=${order.id}, s=3)}">successed</a></td>
								<td><a data-toggle="collapse" th:href="'#' + ${#ids.next('order')}"> show detail </a></td>
          						</tr>
          
          						<tr>
          							<td colspan="9">
          								<div class="collapse" id="content" th:id="${#ids.seq('order')}">
          									<div class="container">
                              <table class="table table-info">
                                <thead>
                                  <tr>
                                    <th>book name</th>
                                    <th>quantity</th>
                                    <th>totalLine</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr th:each="orderLine: ${order.orderLines}">
                                    <td scope="row" th:text="${orderLine.book.name}"></td>
                                    <td th:text="${orderLine.quantity}"></td>
                                    <td th:text="${orderLine.totalLine}"></td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
          								</div>
          							</td>
          						</tr>
          					</th:block>
          				</tbody>
        </table>

        <!-- section-footer -->
        <div th:replace="~{/base::section-footer ('orders')}"></div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="~{/base::footer}"></footer>
</body>

</html>
