<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="~{/base::head('Book List')}">
</head>

<body>
  <!-- header -->
  <header th:replace="/base::header"></header>

  <!-- main -->
  <main class="container-fluid my-2" id="main">
    <div class="row ">
      <!-- navside -->
      <nav class="col-3" th:insert="/base::navside">
      </nav>

      <!-- section -->
      <section class="col-9">
        <!-- section-header -->
        <div class="row" th:replace="/base::section-header('alert-success', 'Books', 'books/add')"></div>

        <!-- section-content -->
        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-hover table-sm">
                <thead class="thead-inverse">
                  <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>width</th>
                    <th>height</th>
                    <th>totalPages</th>
                    <th>year</th>
                    <th>coverPrice</th>
                    <th>inputPrice</th>
                    <th>description</th>
                    <!-- <th>imgurl</th> -->
                    <th>author</th>
                    <th>category</th>
                    <th>publisher</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="book : ${books}">
                    <td scope="row" th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.width}"></td>
                    <td th:text="${book.height}"></td>
                    <td th:text="${book.totalPage}"></td>
                    <td th:text="${book.releaseDate}"></td>
                    <td th:text="${book.coverPrice}"></td>
                    <td th:text="${book.inputPrice}"></td>
                    <td th:text="${book.description}"></td>
                    <!-- <td th:text="${book.imgurl}"></td> -->
                    <td th:text="${book.author.name}"></td>
                    <td th:text="${book.category.name}"></td>
                    <td th:text="${book.publisher.name}"></td>
                    <td><a th:href="@{/admin/manage/books/{id}/edit(id=${book.id})}"><i class="fa fa-edit"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>

        <!-- section-footer -->
        <div class="row" th:replace="/base::section-footer ('books')"></div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="/base::footer"></footer>
</body>
</html>
