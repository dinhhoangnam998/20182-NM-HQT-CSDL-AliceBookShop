<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/base::head('Book List')}"></th:block>
</head>

<body>
  <!-- header -->
  <header th:replace="~{/base::header}"></header>

  <!-- navbar -->
  <nav th:replace="~{/base::navbar}"></nav>

  <!-- main -->
  <main class="container-fluid" id="main">
    <div class="row">
      <!-- navside -->
      <nav class="col-md-3" th:replace="~{/base::navside}">
      </nav>

      <!-- section -->
      <section class="col-md-9 pt-0">
        <!-- section header -->
        <div class="row" th:replace="/base::section-header('alert-success', 'Books', 'books/add')"></div>

        <!-- section-content -->
        <table id="ss-ct-tb" class="table table-hover table-bordered table-sm mt-2 mb-2">
          <thead class="thead-inverse">
            <tr>
              <th>id</th>
              <th>bookname</th>
              <th>width</th>
              <th>height</th>
              <th>totalPage</th>
              <th>coverPrice</th>
              <th>author</th>
              <th>category</th>
              <th>publisher</th>
              <th width="5%">edit</th>
              <th width="5%">delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="book : ${books}">
              <td scope="row" th:text="${book.id}"></td>
              <td th:text="${book.name}"></td>
              <td th:text="${book.width}"></td>
              <td th:text="${book.height}"></td>
              <td th:text="${book.totalPage}"></td>
              <td th:text="${book.coverPrice}"></td>
              <td th:text="${book.author.name}"></td>
              <td th:text="${book.category.name}"></td>
              <td th:text="${book.publisher.name}"></td>
              <td class="text-center"><a th:href="@{/admin/manage/books/{id}/edit(id=${book.id})}"><i
                    class="fas fa-pencil-alt text-dark"></i></a>
              </td>
              <td class="text-center"><a th:href="@{/admin/manage/books/{id}/delete(id=${book.id})}"><i
                    class="far fa-trash-alt text-dark"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- section-footer -->
        <div th:replace="~{/base::section-footer ('books')}"></div>
      </section>
    </div>
  </main>
  <!-- footer -->
  <footer th:replace="~{/base::footer}"></footer>
</body>

</html>
