<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.css" />
</head>

<body>
  <!-- msg -->
  <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${msg} != null">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong th:text="${msg}"></strong>
  </div>

  <div class="container-fluid">
    <!-- header -->
    <div class="row">
      <div class="col-12">
        <div th:insert="/base::header"></div>
      </div>

    </div>

    <div class="row">
      <!-- navside -->
      <div class="col-3">
        <div th:insert="/base::navside"></div>
      </div>

      <!-- main -->
      <div class="col-9">
        <div class="container-fluid">

          <!-- title -->
          <div class="row">
            <div class="col-12">
              <h2>Authors:<a href="" th:href="@{authors/add}" class="btn btn-primary float-right">Add <i class="fa fa-plus"></i></a></h2>
            </div>
          </div>

          <!-- table -->
          <div class="row">
            <div class="col-12">
              <table class="table table-striped table-hover">
                <thead class="thead-inverse">
                  <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Image Url</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="author : ${authors}">
                    <td scope="row" th:text="${author.id}"></td>
                    <td th:text="${author.name}"></td>
                    <td th:text="${author.imgurl}"></td>
                    <td><a th:href="@{/admin/manage/authors/{id}/edit(id=${author.id})}"><i class="fa fa-edit"></i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="row">
      <div class="col-12">
        <div th:insert="/base::footer"></div>
      </div>
    </div>
  </div>
</body>

</html>
