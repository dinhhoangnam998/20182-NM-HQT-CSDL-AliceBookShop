<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/base::head('Author List')}"></th:block>
</head>

<body>
  <!-- header -->
  <header th:replace="~{/base::header}"></header>

  <!-- navbar -->
  <nav th:replace="~{/base::navbar}"></nav>

  <!-- main -->
  <main style="background-color: white" class="container-fluid" id="main">
    <div class="row">
      <!-- navside -->
      <nav class="col-md-3" th:replace="~{/base::navside}">
      </nav>

      <!-- section -->
      <section class="col-md-9 pt-0">
        <!-- section header -->
        <div th:replace="~{/base::section-header('alert-success', 'Authors:', 'authors/add')}">
        </div>

        <!-- section-content -->
        <table id="ss-ct-tb" class="table table-hover table-bordered table-sm mt-2 mb-2">
          <thead class="thead-inverse contaier-fluid">
            <tr>
              <th width="5%">id</th>
              <th width="30%">Name</th>
              <th width="20%">Birthday</th>
              <th width="35%">Image Url</th>
              <th width="5%">Edit</th>
              <th width="5%">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="author : ${authors}">
              <td scope="row" th:text="${author.id}"></td>
              <td th:text="${author.name}"></td>
              <td th:text="${author.birthday}"></td>
              <td th:text="${author.imgURL}"></td>
              <td class="text-center"><a th:href="@{/admin/manage/authors/{id}/edit#navbar(id=${author.id})}"><i
                    class="fas fa-pencil-alt text-dark"></i></a>
              </td>
              <td class="text-center"><a th:href="@{/admin/manage/authors/{id}/delete#navbar(id=${author.id})}"><i
                    class="far fa-trash-alt text-dark"></i></a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- section-footer -->
        <div th:replace="~{/base::section-footer ('/admin/manage/authors')}">
        </div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="~{/base::footer}"></footer>

</body>

</html>
