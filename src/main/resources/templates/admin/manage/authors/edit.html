<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="~{/base::head('Edit Author')}">
</head>

<body>
  <!-- header -->
  <header th:replace="/base::header"></header>

  <!-- main -->
  <main class="container-fluid my-2" id="main">
    <div class="row ">
      <!-- navside -->
      <nav class="col-3 pt-3" th:insert="/base::navside">
      </nav>

      <!-- section -->
      <section class="col-9">
        <!-- section-header -->
        <div th:replace="/base::section-header('alert-warning', 'Edit', null)"></div>

        <!-- section-content -->
        <form th:action="@{edit#main}" method="POST" th:object="${author}">
          <div class="form-group">
            <label for="name">Author name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="">
          </div>

          <div class="form-group">
            <label for="birthday">Author birthday</label>
            <input type="date" id="birthday" th:field="*{birthday}" class="form-control" placeholder="">
          </div>

          <div class="form-group">
            <label for="imgURL">Author imgURL</label>
            <input type="text" id="imgURL" th:field="*{imgURL}" class="form-control" placeholder="/img/author/...">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </section>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="/base::footer"></footer>
</body>

</html>
