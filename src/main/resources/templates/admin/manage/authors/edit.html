<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="~{/base::head('Edit Author')}"></th:block>
  </head>

  <body>
    <!-- header -->
    <header th:replace="/base::header"></header>

    <!-- navbar -->
    <nav th:replace="/base::navbar"></nav>

    <!-- main -->
    <main style="background-color: white" class="container-fluid" id="main">
      <div class="row ">
        <!-- navside -->
        <nav class="col-md-3" th:replace="~{/base::navside}"></nav>

        <!-- section -->
        <section class="col-md-9 pt-0">
          <!-- section-header -->
          <div
            th:replace="/base::section-header('alert-warning', 'Edit author', null)"
          ></div>
          <form
            th:action="@{edit#navbar}"
            method="POST"
            th:object="${author}"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label for="name">Author name</label>
              <input
                type="text"
                id="name"
                th:field="*{name}"
                class="form-control"
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label for="birthday">Author birthday</label>
              <input
                type="date"
                id="birthday"
                th:field="*{birthday}"
                class="form-control"
                placeholder=""
              />
            </div>
            <input
              type="hidden"
              th:field="*{imgURL}"
              th:value="${author.imgURL}"
            />
            <div class="form-group">
              <label for="img">Change image</label>
              <input
                type="file"
                name="file"
                class="btn form-control-file"
                id="img"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer th:replace="/base::footer"></footer>
  </body>
</html>
