<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="~{/base::head('Book Storage')}"></th:block>
</head>
<body>
<!-- header -->
<header th:replace="~{/base::header}"></header>

<!-- navbar -->
<nav th:replace="~{/base::navbar}"></nav>

<!-- main -->
<main class="container-fluid" id="main">
  <div class="row">
    <!-- navside -->
    <nav class="col-md-3" th:replace="~{/base::navside}">
    </nav>

    <!-- section -->
    <section class="col-md-9 pt-0">
        <!-- section header -->
        <div th:replace="/base::section-header('alert-success', 'Book Statistic:', null)">
        </div>

        <div class="mt-2">
          <form class="form-inline" th:action="@{/admin/statistic/storage}" method="GET">
            <label for="limit mx-2">Limit remain</label>
            <input type="number" class="form-control mx-2" name="limit" id="limit" placeholder="limit">
            <button type="submit" class="btn btn-primary mx-2">Get result</button>
          </form>
        </div>

        
          <table class="table table-hover table-bordered table-sm mt-2 mb-2">
            <thead>
              <tr>
                <th>Book id</th>
                <th>Book name</th>
                <th>Remain Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="book : ${books}">
                <td scope="row" th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.remainQuantity}"></td>
              </tr>
            </tbody>
          </table>
        

        <!-- section-footer -->
        <div th:replace="~{/base::section-footer ('/admin/statistic/storage')}"></div>
      </section>
    </div>
  </main>

  <!-- footer -->
  <footer th:replace="/base::footer"></footer>
</body>

</html>
